<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="advice-box">
        <p id="advice-id">ADVICE #117</p>
        <div class="advice-texts">
          <p class="advice-txt">
            "It is easy to sit up and take notice. whats diffcult is getting up
            and taking action."
          </p>
        </div>
        <div class="pattern">
          <img src="pattern-divider-desktop.svg" alt="" />
        </div>
        <div class="dice-img">
          <img src="icon-dice.svg" alt="dice" class="dice" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Waris Alokozay</a>.
    </div>
  </body>
</html>
